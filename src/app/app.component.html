<!-- Begin Page Content -->
<div class="container-fluid">
  <div class="row">
    <div class="col col-md-12">
      <h1>Albumes Menu</h1>
    </div>
  </div>
  <div id="selects" class="row">
    <div class="col col-md-12">
      <select id = "country">
        <option *ngFor="let country of countries" value = "country">{{country}}</option>
      </select>
      <select id = "genre">
        <option *ngFor="let genre of genders" value = "genre">{{genre}}</option>
      </select>
      <select  id = "sort" type="text" [(ngModel)] = "sortSelected" (change)="searchAgain()">
        <option *ngFor="let sort of sorters" [value] = "sort.value">{{sort.name}}</option>
        
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-10 col-md-8">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Genre</th>
            <th>Label</th>
            <th>Status</th>
            <th>Title</th>
            <th>Upc</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of data" (click) = "showData(group.id)">
                <td>{{group.artist}}</td>
                <td>{{group.genre}}</td>
                <td>{{group.label}}</td>
                <td>{{group.status}}</td>
                <td>{{group.title}}</td>
                <td>{{group.upc}}</td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="col col-lg-2 col-md-2">
      <div class="row">
        <div class="card" style="width:  18rem">
          <div class="card-body">
            <h5 class="card-title">
              <- Select an Album
            </h5>
          </div>
        </div>
      </div>
      <div class="row">
        <h1>Songs Lists</h1>
        <ol>
          <li *ngFor="let track if tracks">{{track}}</li>
        </ol>
      </div>
    </div>
  </div>
   
</div>
  <!-- /.container-fluid -->
